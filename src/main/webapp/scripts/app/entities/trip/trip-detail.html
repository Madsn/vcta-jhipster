
<div>
    <h2><span>Trip</span> {{trip.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Field</th>
                <th>Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span>Date</span>
                </td>
                <td>
                    <span class="form-control-static">{{trip.date | date:'mediumDate'}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>Distance</span>
                </td>
                <td>
                    <span class="form-control-static">{{trip.distance}}</span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>
</div>
